<div *ngIf="isShown" id="event-container">
  <button id="delete-btn">
    <span class="material-symbols-outlined" (click)="deleteClick()">close</span>
  </button>

  <div *ngIf="!dataLoaded" class="loader-container">
    <div class="loading"> </div>
  </div>

  <div id="event-data-container">
    <ul id="data-list">
      <li *ngFor="let d of data" class="data-element">{{d}}</li>
    </ul>
  </div>
  <div id='wave{{date}}'></div>
</div>
